<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript">

	$(function(){
		  $("button").click(function(){
			    $("li").each(function(){
			      alert($(this).text())
			    });
			  });
		});

</script>
</head>
<body>

	<button>导出</button>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Soda</li>
		<li>Tea</li>
	</ul>

</body>
</html>
