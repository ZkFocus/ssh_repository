<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery动画</title>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript">
$(function(){
	  $("button").click(function(){
		    $("p").toggle(1000);
		  });
		});
</script>
</head>
<body>
<button>隐藏/显示</button>
<p>这是一个文本段落。</p>
<p>这是另外一个文本段落。</p>
</body>
</html>
