<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id selector</title>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript">
	$(function(){
		$("button").click(function(){
			$("#test,span").hide();
		});
	})
</script>
</head>
<body>
	<p>hello jQuery</p>
	<p id="test">hello jQuery from id is test</p>
	<br>
	<span>span</span>
	<button>点我</button>
</body>
</html>
